<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Table</title>
</head>

<body>

    <table border="1" width=100%> <!--Tabloyu border = 1 yaparak cizgili yaptik-->
        <!--Width = 100% ile tabloyu sayfanin tamamini kaplayacak sekilde yaptik-->
        <thead> <!--Basliklari olusturucaz-->

            <tr>
                <th>Arac Adi</th>
                <th>Fiyati</th>
                <th>Aciklama</th>
            </tr>
        </thead>

        <tbody> <!--Tablo icerisindeki verileri olusturucaz-->
            <tr>
                <td>X</td>
                <td>100.000 $</td>
                <td>Aciklama 1 Aciklama 1</td>
            </tr>
            <tr>
                <td>Y</td>
                <td>200.000 $</td>
                <td>Aciklama 2 Aciklama 2</td>
            </tr>
            <tr>
                <td colspan="3">Aciklama 3 Aciklama 3</td>
                <!--Colspan ile 3 sutunun hepsini kapladik bi nevi birlestirdik-->
                <!--Rowspan aynisinin satirlisini yapar-->
            </tr>

</body>

</html>
