<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carousel</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body class="w-75 mx-auto my-4">
    <!-- Carousel 1 -->
    <div id="carousel1" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img class="d-block w-100" src="images/circus.png" alt="">
            </div>
            <div class="carousel-item">
                <img class="d-block w-100" src="images/cake.png" alt="">
            </div>
            <div class="carousel-item">
                <img class="d-block w-100" src="images/submarine.png" alt="">
            </div>
            <div class="carousel-item">
                <img class="d-block w-100" src="images/avatar.png" alt="">
            </div>
        </div>
    </div>
    
    <br><br>
    
    <!-- Carousel 2 -->
    <div id="slider1" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img class="d-block w-100" src="images/circus.png" alt="">
            </div>
            <div class="carousel-item">
                <img class="d-block w-100" src="images/cake.png" alt="">
            </div>
            <div class="carousel-item">
                <img class="d-block w-100" src="images/submarine.png" alt="">
            </div>
            <div class="carousel-item">
                <img class="d-block w-100" src="images/avatar.png" alt="">
            </div>
        </div>
        <a href="#slider1" class="carousel-control-prev" data-bs-slide="prev">
            <span class="carousel-control-prev-icon"></span>
        </a>
        <a href="#slider1" class="carousel-control-next" data-bs-slide="next">
            <span class="carousel-control-next-icon"></span>
        </a>
    </div>
    
    <br><br>
    
    <!-- Carousel 3 -->
    <div id="slider2" class="carousel slide my-5" data-bs-ride="carousel">
        <ol class="carousel-indicators">
            <li data-bs-target="#slider2" data-bs-slide-to="0" class="active"></li>
            <li data-bs-target="#slider2" data-bs-slide-to="1"></li>
            <li data-bs-target="#slider2" data-bs-slide-to="2"></li>
            <li data-bs-target="#slider2" data-bs-slide-to="3"></li>
        </ol>
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img class="d-block w-100" src="images/circus.png" alt="">
                <div class="carousel-caption d-none d-md-block">
                    <h5>First Slide</h5>
                    <p>First Slide Description</p>
                </div>
            </div>
            <div class="carousel-item">
                <img class="d-block w-100" src="images/cake.png" alt="">
                <div class="carousel-caption d-none d-md-block">
                    <h5>Second Slide</h5>
                    <p>Second Slide Description</p>
                </div>
            </div>
            <div class="carousel-item">
                <img class="d-block w-100" src="images/submarine.png" alt="">
                <div class="carousel-caption d-none d-md-block">
                    <h5>Third Slide</h5>
                    <p>Third Slide Description</p>
                </div>
            </div>
            <div class="carousel-item">
                <img class="d-block w-100" src="images/avatar.png" alt="">
            </div>
        </div>
        <a href="#slider2" class="carousel-control-prev" data-bs-slide="prev">
            <span class="carousel-control-prev-icon"></span>
        </a>
        <a href="#slider2" class="carousel-control-next" data-bs-slide="next">
            <span class="carousel-control-next-icon"></span>
        </a>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>

</html>
