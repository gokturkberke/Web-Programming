<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap 5</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- Css bootstrap link -->
    <style>
        div {
            width: 250px;
            height: 250px;
        }
    </style>
</head>

<body>
    <!-- Margin -->
    <div class="bg-secondary mt-2">Kutu 1</div> <!--  sadece ustten margin (top)   -->
    <!-- my olursa y ekseni ustten alttan mx ise sagdan ve soldan bosluk birakir -->
    <div class="bg-warning m-5">Kutu 2</div> <!--  m-0 dan ... m-5e kadar-->

    <!-- Padding -->
    <div class="bg-danger p-5">Kutu 3</div> <!--  Marginle ayni ozellikler gecerli
     pr(right) pt(top)... px(x ekseni sag sol) py(y ekseni) ust alt -->
    <!-- -------------------------------------------------------- -->
    <!-- Border -->
    <div class="bg-light mt-3 p-4"></div>
    <div class="bg-light mt-3 p-4 border"></div>
    <div class="bg-light mt-3 p-4 border-bottom"></div>
    <div class="bg-light mt-3 p-4 border-top"></div>
    <br><br>
    <!-- Sadece ust tarafta olmasin -->
    <div class="bg-light mt-3 p-4 border border-top-0"></div>
    <br><br>

    <div class="bg-light mt-3 p-4 border border-primary"></div>
    <div class="bg-light mt-3 p-4 border border-danger"></div>

    <br><br>

    <!-- Rounded ozelligi -->
    <div class="bg-light mt-3 p-4 border border-primary rounded"></div>

    <!-- shadow  -->
    <div class="shadow bg-light mt-3 p-4"></div>
    <div class="bg-light mt-3 p-4 border border-primary rounded shadow"></div>

    <br><br>
    <div class="shadow-sm bg-light mt-3 p-4"></div>
    <div class="shadow-lg bg-light mt-3 p-4"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <!-- javascript bootstrap link -->
</body>

</html>
