<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modal</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body class="w-75 mx-auto my-4">

    <button type="button" class="btn btn-dark" data-bs-toggle="modal" data-bs-target="#myModal">
        Open Modal
    </button>

    <div class="modal fade" id="myModal">
        <!-- fade sinifi transition ekler yani bir anda acip kapatmaz -->
        <div class="modal-dialog modal-sm">
            <!-- kucuk bir modal aciyoruz -->
            <div class="modal-content">
                <div class="modal-header">
                    <h4>Header</h4>
                </div>
                <div class="modal-body">
                    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Quisquam, voluptates.</p>
                </div>
                <div class="modal-footer">
                    Lorem ipsum dolor sit amet.
                </div>
            </div>
        </div>
    </div>
    <br><br>
    <button type="button" class="btn btn-warning" data-bs-toggle="modal" data-bs-target="#myModal2">
        Open Modal - 2
    </button>

    <div class="modal fade" id="myModal2">
        <!-- fade sinifi transition ekler yani bir anda acip kapatmaz -->
        <div class="modal-dialog modal-lg">
            <!-- kucuk bir modal aciyoruz -->
            <div class="modal-content">
                <div class="modal-header">
                    <h4>Header 2</h4>
                    <button type="button" class="close" data-bs-dismiss="modal">&times;</button>
                    <!-- carpi isaretli buton ekler modalimizi kapatir -->
                </div>
                <div class="modal-body">
                    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Quisquam, voluptates.</p>
                </div>
                <div class="modal-footer">
                    Lorem ipsum dolor sit amet.
                    <button class="btn btn-danger" type="button" data-bs-dismiss="modal">Kapat</button>
                    <!-- footer da kirmizi kapat butonu ekler -->
                </div>
            </div>
        </div>
    </div>




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
