<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap 5</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- Css bootstrap link -->
</head>

<body class="p-5">

    <form>
        <div class="form-group">
            <label for="name">Adınız: </label>
            <input type="text" id="name" class="form-control" placeholder="adinizi giriniz">
        </div>
        <div class="form-group mt-3">
            <label for="surname">Soyadınız: </label>
            <input type="text" id="surname" class="form-control" placeholder="soyadinizi giriniz">
        </div>
        <div class="form-group mt-3">
            <label for="email">Emailiniz: </label>
            <input type="email" id="email" class="form-control" placeholder="email adresinizi giriniz">
            <small class="form-text text-muted"> Email Adresi girmek zorunludur</small>
        </div>
        <div class="form-group mt-3">
            <label for="password">Parolanız: </label>
            <input type="password" id="password" class="form-control" placeholder="Parolanizi giriniz">
        </div>

        <div class="form-group mt-4">
            <label for="city">Doğum Yeriniz:</label>
            <select name="city" id="city" class="form-control">
                <!-- id kismi yazilim anlaminda kullandigimiz kisim name kismi da serverlara gittiginde kullanilan isim -->
                <option value="34">Istanbul</option>
                <option value="06">Ankara</option>
                <option value="35">Izmir</option>
                <option value="07">Antalya</option>
                <option value="16">Bursa</option>
            </select>
        </div>

        <div class="form-group mt-3">
            <label for="message">Mesajiniz </label>
            <textarea name="message" id="message" class="form-control" rows="5"></textarea>
        </div>

        <div class="form-group">
            <legend>Hobileriniz:</legend>
            <div class="form-check">
                <label class="form-check-label">
                    <input type="checkbox">Futbol
                </label>
            </div>
            <div class="form-check">
                <label class="form-check-label">
                    <input type="checkbox">Basketbol
                </label>
            </div>
            <div class="form-check">
                <label class="form-check-label">
                    <input type="checkbox">Tenis
                </label>
            </div>
            <div class="form-check">
                <label class="form-check-label">
                    <input type="checkbox">Yüzme
                </label>
            </div>

        </div>


        <div class="custom-control custom-checkbox mt-3">
            <input type="checkbox" id="cb" class="custom-control-input">
            <label class="custom-control-label" for="cb">Checkbox</label>
        </div>

        <!-- Radiobutton -->
        <div class="custom-control custom-radio mt-3">
            <input type="radio" id="rb" class="custom-control-input">
            <label class="custom-control-label" for="rb">Radio Button </label>
        </div>

        <div class="input-group mt-3">
            <input type="text" class="form-control">
            <div class="input-group-append">
                <span class="input-group-text" id="ig">@gmail.com</span>
            </div>
        </div>

        <div class="input-group mt-3">

            <div class="input-group-preprend">
                <span class="input-group-text" id="ig">http://instagram.com/</span>
                <input type="text" class="form-control">
            </div>
        </div>


    </form>




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <!-- javascript bootstrap link -->
</body>

</html>
