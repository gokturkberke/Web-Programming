<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liste Bicimlendirme</title>
<style>
    ul{
        border: 1px solid lightskyblue;
        border-radius: 10px;
        padding: 20px;
        background: aliceblue;
        list-style-type: none; /* liste işaretlerini kaldırır */
        border-left: 10px solid lightslategray;
}
li{
    padding: 10px;
    background: lightsalmon;
    margin: 10px;
    border-radius: 10px;

}
</style>

</head>

<body>

    <ul>
        <li>Sifirdan ileri Duzey Web Programlama</li>
        <li>Sifirdan ileri seviye Backend</li>
        <li>Sifirdan ileri seviye Python Programlama</li>

    </ul>

</body>

</html>
